<h1>
  <p>My Checkouts</p>
</h1>


<div class="row">
  <div class="col-12">
    <div class="d-flex align-items-center" *ngIf="loading">
      <strong>Loading...</strong>
      <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      <button type="button" class="btn btn-outline-primary" (click)="cancel()" [disabled]="!loading">Cancel</button>
    </div>
    <div class="d-flex align-items-center" *ngIf="errorMessage" style="color: red; background-color: lightgray">
      <strong>{{ errorMessage }}</strong>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Placed Date</th>
      <th scope="col">Status</th>
      <th scope="col">Customer</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let order of orders$ | async; index as i">
      <tr>
        <th scope="row">{{ order.id }}</th>
        <td>
          {{ order.placedDate }}
        </td>
        <td>
          {{ order.status }}
        </td>
        <td>
          {{ order.customer!.email }}
        </td>
      </tr>
    </ng-container>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total of orders:</td>
      <th scope="col">{{ (orders$ | async)?.length }}</th>
    </tr>
  </tfoot>
</table>
